<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kevin BURNOT — All Projects</title>
  <meta name="description" content="Kevin Burnot’s project portfolio: robotics, vision, web and more. Search, filter and sort all projects." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="/JS/theme-init.js"></script>

  <!-- Tailwind (CDN for prototyping). For production, install via a build setup. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            brand: {
              DEFAULT: '#2563eb',
              50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a'
            }
          },

        }
      },
      darkMode: 'class'
    }
  </script>

<link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="bg-white/70 text-slate-900 dark:bg-slate-950/70 dark:text-slate-100">

  <!-- Header -->
  <header id="siteHeader" class="sticky top-0 z-50 backdrop-blur supports-backdrop-blur:bg-white/70 dark:supports-backdrop-blur:bg-slate-950/70 border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <p class="font-extrabold text-xl tracking-tight">KB • Projects</p>

      <nav class="hidden md:flex items-center gap-2">
        <a href="/HTML/index.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Home</a>
        <a href="/HTML/index.html#about" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">About</a>
        <a href="/HTML/index.html#contact" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Contact</a>
        <a href="/images/CV_BURNOT_Kevin.pdf" class="px-3 py-2 rounded-xl bg-brand text-white hover:bg-brand-700 transition">My CV</a>
      </nav>

      <div class="flex items-center gap-2">
        <button id="themeToggle" aria-label="Toggle theme" class="p-2 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-slate-100 dark:hover:bg-slate-800">
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden"><path d="M12 18a6 6 0 100-12 6 6 0 000 12z"/><path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zm0 16.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V19.5a.75.75 0 01.75-.75zM4.72 4.72a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06L4.72 5.78a.75.75 0 010-1.06zm12.44 12.44a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM2.25 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zm16.5 0a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM4.72 19.28a.75.75 0 010-1.06l1.06-1.06a.75.75 0 111.06 1.06L5.78 19.28a.75.75 0 01-1.06 0zm12.44-12.44a.75.75 0 010-1.06l1.06-1.06a.75.75 0 111.06 1.06L18.22 6.84a.75.75 0 01-1.06 0z" clip-rule="evenodd"/></svg>
          <svg id="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden"><path d="M21.752 15.002A9.718 9.718 0 0112 21.75c-5.385 0-9.75-4.365-9.75-9.75 0-4.25 2.73-7.86 6.544-9.164.37-.13.77.086.846.47a7.5 7.5 0 008.804 8.804c.384.076.6.476.47.846  -.266.764-.607 1.49-1.012 2.18z"/></svg>
        </button>
        <button id="menuBtn" class="md:hidden p-2 rounded-xl border border-slate-200 dark:border-slate-800" aria-label="Open menu" aria-controls="mobile" aria-expanded="false">☰</button>
      </div>
    </div>
  </header>

  <!-- Mobile overlay outside header to avoid sticky/blur issues -->
  <div id="mobile" class="fixed inset-0 h-dvh hidden md:hidden z-[100]">
    <button id="backdrop" class="absolute inset-0 bg-black/40" aria-label="Close menu"></button>
    <nav class="absolute inset-x-0 bottom-0 top-[var(--header-h,0px)] bg-white dark:bg-slate-950 backdrop-blur border-t border-slate-200 dark:border-slate-800 overflow-y-auto">
      <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-1">
        <a href="/" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Home</a>
        <a href="/index.html#about" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">About</a>
        <a href="/index.html#contact" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Contact</a>
        <a href="/images/CV_BURNOT_Kevin.pdf" class="px-3 py-2 rounded-xl bg-brand text-white hover:bg-brand-700 transition">My CV</a>
      </div>
    </nav>
  </div>

  <main>
    <!-- Hero / Intro -->
    <section class="max-w-6xl mx-auto px-4 pt-10 pb-4">
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
          <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">All my <span class="text-brand">projects</span></h1>
          <p class="mt-2 text-slate-600 dark:text-slate-300 max-w-2xl">Some of these projects were done during my studies at CPE Lyon and are currently in private, but I’d be happy to give you access if needed.</p>
        </div>
        <a href="/HTML/index.html" class="self-start md:self-auto px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">← Back to Home</a>
      </div>
    </section>

    <!-- Toolbar: search + sort -->
    <section class="max-w-6xl mx-auto px-4 pb-2">
      <div class="grid sm:grid-cols-3 gap-3 items-stretch">
        <label class="relative col-span-2">
          <input id="search" type="search" placeholder="Search a project or a tech…" class="w-full pl-10 pr-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur placeholder:text-slate-400" />
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.6 3.6a7.5 7.5 0 0013.05 13.05z"/></svg>
        </label>
        <label>
          <span class="sr-only">Sort</span>
          <select id="sort" class="w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur">
            <option value="year-desc">Year ↓</option>
            <option value="year-asc">Year ↑</option>
            <option value="title-asc">Title A→Z</option>
            <option value="title-desc">Title Z→A</option>
          </select>
        </label>
      </div>
      <!-- Tag filters (generated dynamically) -->
      <div class="mt-3 flex flex-wrap gap-2" id="tagChips" aria-label="Tech filters"></div>
      <div class="mt-2 text-sm text-slate-600 dark:text-slate-300" id="counts"></div>
    </section>

    <!-- Projects grid -->
    <section class="max-w-6xl mx-auto px-4 py-6">
      <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div class="mt-8 flex justify-center">
        <button id="loadMore" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">Load more</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-400/60 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-600 dark:text-slate-400 flex flex-wrap items-center justify-between gap-2">
      <p>© <span id="year"></span> BURNOT — All rights reserved</p>
      <div class="flex gap-3">
        <a href="/mentions-legales" class="hover:underline">Legal Notice</a>
        <a href="/confidentialite" class="hover:underline">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="/JS/site.js" defer></script>
  <script>window.PROJECTS_WIDGET = { mode: 'all' };</script>
  <script src="/JS/app-projects.js" defer></script>
</body>
</html>
